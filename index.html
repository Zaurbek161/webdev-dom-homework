<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <span class="loader-comments hidden" > Пожалуйста подождите, идет загрузка комментариев...</span>
    <ul id="list" class="comments">
    </ul>
    <span class="loader-newcomment hidden">Загрузка комментария...</span>
    <div class="add-form">
      <input id="input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="textarea" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script type="module" src="main.js"></script>


</html>
